<!DOCTYPE html>
<html>
  <head>
    <title>Note</title>
    <meta charset="utf-8">
    <link href="style.css" rel="stylesheet">
  </head>
  <body>
    <div id="createNote" class="createNewNote">
      <input v-model="titre" type="text" class="titleCreate" id="titleNote" placeholder="Titre...">
      <textarea class="createNoteTextArea" v-model="message" v-on:keyup="change" class="noteCreate"id="containedNote" placeholder="Note..." v-bind:rows="rows"></textarea><br/>
      <input class="createNoteButton" type="button" v-on:click="clickSendNote"  id="sendNote" value="Noter">
    </div>
    <div id="infoAfterSend" class="InfoWhenYouSend" v-bind:style="styleObject">
      <transition name="fade">
        <h2 v-if="seen">{{ infoAfterSendMsg }}</h2>
      </transition>
    </div>
    <div id="listNote" class="listOfNote">
      <note v-for="note in notes" v-bind:note="note"/>
    </div>
    <script src="node_modules/vue/dist/vue.js"></script>
    <script src="component-note.js"></script>
    <script src="script.js"></script>
  </body>
</html>
